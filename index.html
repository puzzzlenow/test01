    // SHOW SOLUTION LOGIC
    async function showSolution() {
      let btn = document.getElementById("btnShowSol");
      let msg = document.getElementById("areamsg");

      // Hardcoded credentials for now as per solver.html
      let url = "https://bmxnwzuomsvgrwmmvouo.supabase.co";
      let key = "sb_publishable_YpR-0-wQ7uyPDK4zwQXlMg_HJ7ppOJ3";

      let levelName = currentlevel;
      if (!levelName || levelName === "") {
        let sel = document.getElementById("selectLevel");
        if (sel.selectedIndex > 0) {
          levelName = sel.options[sel.selectedIndex].text;
        } else {
          levelName = todaylevel;
        }
      }

      try {
        btn.disabled = true;
        msg.innerHTML = "Fetching solution...";

        let saver = new SolutionSaver(url, key);
        let res = await saver.get(levelName);

        if (res.success) {
          let sol = res.data;
          msg.innerHTML = "Solution Found! Playing...";
          await animateSolution(sol.path);
          msg.innerHTML = "Solution Done.";
        } else {
          msg.innerHTML = "No solution found.";
        }

      } catch (e) {
        console.error(e);
        msg.innerHTML = "Error: " + e.message;
      } finally {
        btn.disabled = false;
      }
    }


    async function animateSolution(path) {
      // Reset board first if needed? Maybe best to run from current state if user reset.
      // For safety, let's just run moves.

      for (let char of path) {
        if (char === 'U') up();
        else if (char === 'D') down();
        else if (char === 'L') left();
        else if (char === 'R') right();

        await new Promise(r => setTimeout(r, 300));
      }
    }
